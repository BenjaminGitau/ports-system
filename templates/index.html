<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Detection Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        header, footer {
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .main-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
        }

        .video-container {
            flex: 1 1 65%;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            min-width: 300px;
        }

        .video-container img, 
        .video-container video {
            width: 100%;
            display: block;
        }

        .sidebar {
            flex: 1 1 30%;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }

        .status {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .barcode-detected {
            background-color: #28a745;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .barcode-waiting {
            background-color: #f39c12;
            color: white;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        h2, h3 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            border-bottom: 1px solid #eee;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ¥ Live Object & Barcode Detection</h1>
</header>

<main class="main-wrapper">
    <div class="video-container">
        <img src="{{ url_for('video') }}" alt="Live Feed">
    </div>

    <div class="sidebar">
        <div id="barcode-status" class="status barcode-waiting">
            Waiting for barcode...
        </div>

        <div>
            <h2>ðŸ“¦ Barcode Info</h2>
            <ul id="barcode-list">
                <li>No barcodes detected</li>
            </ul>
        </div>

        <div>
            <h2>ðŸ”Ž Object Detections</h2>
            <ul id="detection-list">
                <li>Loading...</li>
            </ul>
        </div>

        <p><strong>ðŸ§  Model:</strong> YOLOv8n</p>
        <p>ðŸ“Š <strong>FPS:</strong> <span id="fps">--</span></p>
    </div>
</main>

<footer>
    <p>Powered by YOLOv8 & ZBar | &copy; 2025</p>
</footer>

<audio id="beep" src="{{ url_for('static', filename='beep.mp3') }}" preload="auto"></audio>

<script>
    async function fetchDetections() {
        try {
            const response = await fetch('/detections');
            const data = await response.json();

            const objectList = document.getElementById('detection-list');
            const barcodeList = document.getElementById('barcode-list');
            const barcodeStatus = document.getElementById('barcode-status');
            const fpsDisplay = document.getElementById('fps');

            // Update FPS
            fpsDisplay.textContent = data.fps || '--';

            // Update object detections
            objectList.innerHTML = '';
            if (data.objects.length === 0) {
                objectList.innerHTML = '<li>No objects detected</li>';
            } else {
                data.objects.forEach(obj => {
                    const li = document.createElement('li');
                    li.textContent = `${obj.label} (${obj.confidence}%)`;
                    objectList.appendChild(li);
                });
            }

            // Update barcode detections
            barcodeList.innerHTML = '';
            if (data.barcodes.length === 0) {
                barcodeList.innerHTML = '<li>No barcodes detected</li>';
                barcodeStatus.textContent = 'Waiting for barcode...';
                barcodeStatus.className = 'status barcode-waiting';
            } else {
                document.getElementById('beep').play();
                data.barcodes.forEach(barcode => {
                    const li = document.createElement('li');
                    li.textContent = `${barcode.type}: ${barcode.data}`;
                    barcodeList.appendChild(li);
                });
                barcodeStatus.textContent = 'âœ… Barcode Detected!';
                barcodeStatus.className = 'status barcode-detected';
            }

        } catch (err) {
            console.error('Failed to fetch detections:', err);
        }
    }

    setInterval(fetchDetections, 1000);
</script>

</body>
</html>
